<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mob App Dev: Assignment 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="container text-center mt-4">
        
        <p class="fs-4">Select your model kits!</p>
        <div class="row justify-content-center">
            <div class="product-line col-12 col-md-8 col-lg-6">
                <div class="product" data-name="MG Barbatos" data-price="54.99">
                    <img class="image-1" src="https://cdn.shopify.com/s/files/1/2786/5582/products/155_3419_s_8mzl4wcv0bk3k7zzjork16xzzltf_clipped_rev_2.png?v=1583179519">
                    <p class="fs-5 fw-bolder">MG Barbatos</p>
                    <p class="fs-6">$54.99</p>
                    <div class="input-group mb-2">
                        <button class="btn btn-outline-light decrement">-</button>
                        <input type="number" class="form-control text-center quantity" value="0" min="0">
                        <button class="btn btn-outline-light increment">+</button>
                    </div>
                </div>
                <div class="product" data-name="HG Aerial" data-price="16.99">
                    <img class="image-2" src="https://cdn.shopify.com/s/files/1/2786/5582/products/001_clipped_rev_1_cde5163b-2be8-47f7-9f5d-6a6f91fb6f15.png?v=1669055148">
                    <p class="fs-5 fw-bolder">HG Aerial</p>
                    <p class="fs-6">$16.99</p>
                    <div class="input-group mb-2">
                        <button class="btn btn-outline-light decrement">-</button>
                        <input type="number" class="form-control text-center quantity" value="0" min="0">
                        <button class="btn btn-outline-light increment">+</button>
                    </div>
                </div>
            </div>
        </div>
        <hr class="my-4">
        <div>
            <h4>Your Selections:</h4>
            <ul id="cart-list" class="list-unstyled"></ul>
            <p class="fs-5 fw-bold">Total: $<span id="total">0.00</span></p>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#checkoutModal">Purchase</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Payment Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h6>Billing / Shipping Address</h6>
                    <input id="address" type="text" class="form-control mb-2" placeholder="Street Address" required>
                    <input type="text" class="form-control mb-2" placeholder="City" required>
                    <input type="text" class="form-control mb-2" placeholder="State" required>
                    <input type="number" class="form-control mb-3" placeholder="Zip Code" required>

                    <h6>Credit Card Info</h6>
                    <input id="name" type="text" class="form-control mb-2" placeholder="Name on Card" required>
                    <input id="card-number" type="number" class="form-control mb-2" placeholder="Card Number" required>
                    <input type="date" class="form-control mb-2" placeholder="Expiration Date (MM/YY)" required>
                    <input type="number" class="form-control mb-3" placeholder="Security Code (CVV)" required>
                </div>
                <div class="modal-footer">
                    <button id="submitPmnt"  class="btn btn-primary">Submit Payment</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./assets/scripts.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
